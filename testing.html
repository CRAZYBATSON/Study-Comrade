<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background-color: hsl(270, 20%, 96%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: hsl(0, 0%, 100%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
        }

        .left {
            width: 40%;
            background: linear-gradient(180deg, hsl(293, 100%, 63%), hsl(276, 100%, 81%));
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            position: relative;
        }

        .phone-mockup {
            width: 200px;
            height: 400px;
            background-color: hsl(0, 0%, 100%);
            border-radius: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .chat-bubble {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, hsl(276, 100%, 81%), hsl(276, 100%, 81%));
            border-radius: 30px;
        }

        .right {
            width: 0%;
            padding: 40px;
            justify-content: center;
        }

        .right h1 {
            margin: 0;
            font-size: 36px;
            color: hsl(271, 36%, 24%);
        }

        .right p {
            color: hsl(270, 7%, 64%);
           
        }

        .chat-bubble{
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, hsl(276, 100%, 81%), hsl(276, 100%, 81%));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            
        }

        .dog{
            display: grid;
    grid-gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  }
        

        
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="phone-mockup">
                <div class="chat-bubble">
                    <div class="dog">
                        
                    </div>
                </div>
                 </div>
        </div>
        <div class="right">
            <h1>Simple Booking</h1>
            <p>Stay in touch with our dog walkers through the chat interface. This makes it easy to discuss arrangements and make bookings. Once the walk has been completed you can rate your walker and book again all through the chat.</p>
        </div>
    </div>
    
</body>
</html>
